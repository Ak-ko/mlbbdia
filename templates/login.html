{% extends "layout.html" %}

{% block title %}
MLBB | Log In
{% endblock %}
    {% block content %}
        <h1 class="text-center header">
            <img src="{{ url_for('static', filename='img/diamond.png') }}" alt="diamond" class="diamonds" />
            <span>Welcome to MLBB</span>
        </h1>

       <main>
            <div class="inputbox">
                <form action="/login" method="POST" class="forms">
                    <div class="form-group userids">
                        <span id="user"></span>
                        <input type="number" name="userid" id="userid" class="text-center mb-2 form-control userid inputids" placeholder="User ID" />
                    </div>
                    <div class="form-group zoneids">
                        <span id="zone"></span>
                        <input type="number" name="zoneid" id="zoneid" class="text-center mb-2 form-control zoneid inputids" placeholder="Zone ID" />
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="loginbuttons">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
        </main>



        <script type="text/javascript">
               var userid = document.querySelector('.userid');
               var zoneid = document.querySelector('.zoneid');

               var inputs = document.querySelector('.form-control')

               var btn = document.querySelector('.buttons');

               userid.onblur = function() {
                   if(userid.value) {
                       console.log(userid.value);
                       btn.style.color = "#fff";
                       btn.style.transform = 'scale(1)';
                       btn.style.boxShadow = '5px 5px 10px #000';
                       btn.classList.add('disabled');
                   }
               }

               zoneid.onkeyup = function() {
                   if(zoneid.value) {
                       btn.classList.remove('disabled');
                   }
                   else{
                       btn.classList.add('disabled');
                   }
               }
        </script>

    {% endblock %}
